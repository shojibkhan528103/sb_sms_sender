<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>sms sender</title>
</head>

<body class="container">
    <div class="border rounded shadow container m-5 p-5">
        <div class="d-flex justify-content-center align-item-center bg-warning border-bottom shadow mt-1 mb-3 p-2 m-1">
            <h3>SMS Sender Form</h3>
        </div>
        <form class="row g-3 container" id="formsubmit" action="" method="post">
            <div class="col-md-6">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name">
            </div>
            <div class="col-md-6">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email">
            </div>
            <div class="col-md-6">
                <label for="Number" class="form-label">Number</label>
                <input type="number" class="form-control" id="Number">
            </div>
            <div class="col-6">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="Address" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>option-1</option>
                    <option>option-2</option>
                    <option>option-3</option>
                    <option>option-4</option>
                    <option>option-5</option>
                </select>
            </div>
            <div class="col-12 d-flex justify-content-center align-item-center">
                <button type="submit" class="btn btn-primary">Send Sms</button>
            </div>
        </form>
        <div class="d-flex justify-content-center align-item-center border-top mt-5">
            <h3> All Right resurve- shojib khan</h3>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(document).on('click', '#formsubmit', function (e) {
                e.preventDefault();
                var Name = $('#Name').val();
                var Email = $('#Email').val();
                var Number = $('#Number').val();
                var url = ""
                $.ajax({
                    url: url,
                    method: 'post',
                    success: function (res) {
                        if (res.status == 'success') {
                            alert('ok');
                        }
                    },
                    error: function (err) {
                        alert('ok');
                    }
                });
            })
        });        
    </script>
</body>

</html>
